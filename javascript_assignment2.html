<html>

  <body>
    
    <h3>Today Fruits</h3>

    <ul id="fruit-list"></ul>

    <hr/>

    <h3>Today Vegetables</h3>

    <ul id="veg-list"></ul>

    <script>
        
        const fruits = ["Apple", "Banana", "Orange", "Mango", "Strawberry"];
        const vegetables = ["Carrot", "Broccoli", "Spinach", "Tomato", "Cucumber"];
        
        const fruitList = document.getElementById("fruit-list");
        const vegList = document.getElementById("veg-list");
        

        function populateList(array, listElement) {
            array.forEach(item => {
                const li = document.createElement("li");
                li.textContent = item;
                listElement.appendChild(li);
            });
        }
        
        populateList(fruits, fruitList);
        populateList(vegetables, vegList);
        </script>

  </body>

</html>
