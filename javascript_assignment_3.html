<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Assignment 3 - filter() Method</title>
</head>
<body>

    <h2>Filtered Names (Check the Console!)</h2>
    <p>Open Developer Tools â†’ Console to see the result</p>

    <script>
        
        const people = [
            "Alice Anderson",
            "Aaron Adams",
            "Bella Brown",
            "Brian Black",
            "Cathy Carter",
            "Charles Cooper",
            "Diana Davis",
            "Daniel Drake",
            "Ella Evans",
            "Ethan Edwards",
            "Fiona Fisher",
            "Frank Foster",
            "Grace Green",
            "Gavin Gray",
            "Hannah Harris",
            "Henry Hill",
            "Isabella Ingram",
            "Ian Irving",
            "Jack Johnson",
            "Julia James"
        ];

        const chosenLetter = "B";

        
        const result = people.filter(name => {
            return name.charAt(0).toUpperCase() === chosenLetter.toUpperCase();
        });

        console.log(`Names starting with "${chosenLetter}":`);
        console.log(result);
    </script>

</body>
</html>
